<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsztat – Walidacja formularza zapisu do Newsletter’a</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <form action="" id="newsletter-form">

        <ul id="errors"></ul>

        <label for="name">Imie i nazwisko</label><br>
        <input type="text" name= "name" id="name" placeholder="Jan Nowak"><br>

        <label for="email">Adres email</label><br>
        <input type="text" name= "email" id="email" placeholder="jan@nowak.com"><br>

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrazam zgode pierwsza</label><br>

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrazam zgode druga</label><br>

        <input type="checkbox" name="agree-all" id="agree-all">
        <label for="agree-all">Wyrazam wszystkie zgody</label><br>

        <button type="submit" id="sign-up">Zapisz do newslettera</button>

    </form>

    <script src="js/script.js"></script>
</body>
</html>
